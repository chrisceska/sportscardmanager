{% extends 'base_generic.html' %}

{% block content %}
  <h1>Confirm Delete</h1>
  <p>Are you sure you want to delete "{{ card.player_name }} - {{ card.card_brand }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Confirm</button>
  </form>
  <a href="{% url 'card_list' %}">Cancel</a>
{% endblock %}
